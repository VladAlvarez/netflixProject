<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Netflix Project</title>
</head>
<body>
    <div class="flex p-5 justify-between">
        <img class="w-32" src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png">
        <div class="flex gap-x-2 text-white">
            <button class="border-2 px-7 ">English</button>
            <button class="px-3 bg-red-600 rounded md">Sign In</button>
        </div>
    </div>
    <div class="text-white text-center pt-40 px-10">
        <h1 class="text-3xl font-bold sm:text-4xl md:text-5xl pb-3">Unlimited movies, TV shows, and more.</h1>
        <h2 class="text-lg font-bold sm:text-xl md:text-2xl pb-5">Watch anywhere. Cancel anytime.</h2>
        <h2 class="text-lg font-bold sm:text-xl md:text-2xl">Ready to watch? Enter your email to create or restart your membership.</h2>
        <div class="inputContainer pr-20 sm:realative ml-auto mr-auto">
            <input class="input w-96 py-3 px-4 mt-5 sm:py-4" type="text" placeholder="Email address">
            <button class="bg-red-600 px-5 sm:py-4 py-3 mt-5 rounded-sm sm:absolute sm:top-0 sm:right-0">Get started</button>
        </div>
    </div>
</body>
</html>
