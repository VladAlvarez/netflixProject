<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Netflix Project</title>
</head>
<body>
    <div class="flex p-5 justify-between">
        <img class="w-32" src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png">
        <div class="flex gap-x-2 text-white">
            <button class="border-2 px-7 ">English</button>
            <button class="px-3 bg-red-600 rounded md">Sign In</button>
        </div>
    </div>
    <div class="text-white text-center pt-40 px-10">
        <h1 class="text-3xl">Unlimited movies, TV shows, and more.</h1>
        <h2>Watch anywhere. Cancel anytime.</h2>
        <h2>Ready to watch? Enter your email to create or restart your membership.</h2>
        <input type="text" placeholder="Email address">
        <button>Get started</button>
    </div>
</body>
</html>
